<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add User</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="overlay-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a th:href="@{/}" class="btn btn-outline-primary mr-2">Home</a>
            <a th:href="@{/users}" class="btn btn-outline-secondary">Back to List</a>
        </div>
    </div>
    <h1 class="mb-4">Add New User</h1>
    <form action="/users/add" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age" class="form-control" min="1" max="120" required>
        </div>

        <button type="submit" class="btn btn-success">Add User</button>
        <a th:href="@{/users}" class="btn btn-secondary ml-2">Back to List</a>
    </form>
</div>

</body>
</html>
